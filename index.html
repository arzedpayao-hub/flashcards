<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flashcard {
            perspective: 1000px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Flashcard Master</h1>
            <p class="text-gray-600">Enhance your learning with interactive flashcards</p>
        </header>

        <div class="grid gap-6">
            <!-- Flashcard Set -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">My First Flashcard Set</h2>
                    
                    <!-- Flashcard -->
                    <div class="relative h-64 mb-4 cursor-pointer" onclick="this.classList.toggle('flipped')">
                        <div class="flashcard w-full h-full">
                            <div class="flashcard-face front flex items-center justify-center bg-indigo-50 rounded-lg p-6">
                                <p class="text-2xl text-indigo-600 font-medium">What is the capital of France?</p>
                            </div>
                            <div class="flashcard-face back flex items-center justify-center bg-indigo-100 rounded-lg p-6">
                                <p class="text-2xl text-indigo-700 font-medium">Paris</p>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <div class="flex justify-between items-center">
                        <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                            Previous
                        </button>
                        <span class="text-gray-600 font-medium">Card 1 of 5</span>
                        <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Next
                        </button>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-center gap-4">
                <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition animate__animated animate__pulse">
                    Create New Set
                </button>
                <button class="px-6 py-3 border border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 transition">
                    Browse Sets
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simple flip animation
        document.querySelectorAll('.flashcard').forEach(card => {
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
