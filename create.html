<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcards | Flashcard Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .flashcard-input {
            transition: all 0.3s ease;
        }
        .flashcard-input:focus {
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Create New Flashcard Set</h1>
            <p class="text-gray-600">Add terms and definitions to create your custom study set</p>
        </header>

        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Set Title</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter set title">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="2" placeholder="Optional description"></textarea>
            </div>
        </div>

        <!-- Flashcard Form -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Flashcards</h2>
            
            <div class="mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Term</label>
                        <input type="text" class="flashcard-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter term">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Definition</label>
                        <input type="text" class="flashcard-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Enter definition">
                    </div>
                </div>
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition w-full mb-6">
                    Add Flashcard
                </button>
            </div>

            <!-- Preview -->
            <div class="border border-gray-200 rounded-lg p-4 mb-6">
                <h3 class="font-medium text-gray-700 mb-3">Flashcard Preview</h3>
                <div class="relative h-40 bg-indigo-50 rounded-lg flex items-center justify-center">
                    <p class="text-lg text-indigo-600">Term and definition will appear here</p>
                </div>
            </div>

            <div class="flex justify-end gap-3">
                <button class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                    Cancel
                </button>
                <button class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Save Set
                </button>
            </div>
        </div>
    </div>
</body>
</html>
